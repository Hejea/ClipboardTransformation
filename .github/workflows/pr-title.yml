name: Auto Create PR from master2

on:
  push:
    branches:
      - master2   # trigger whenever master2 is updated

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo properly
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ensures full git history

      # 2. (Optional) Make automated changes
      - name: Make automated changes
        run: |
          echo "Automated update on $(date)" >> changes.txt
          git add changes.txt

      # 3. Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[create-pull-request] automated change"
          title: "Pull Request #${{ github.run_number }} from master2"
          branch: create-pull-request/patch
          base: master
          delete-branch: false
          author: Hejea <24224880+Hejea@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
